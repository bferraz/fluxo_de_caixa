version: "3"

services:
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: fluxo-de-caixa-rabbit
    ports:
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"

  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fluxo-de-caixa-sql-server
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "MeuDB@123"
      ACCEPT_EULA: "Y"

  mongo-db:
    image: mongo
    container_name: fluxo-de-caixa-mongo-db
    ports:
      - "27017:27017"    

  api-gateway:
    image: "bferraz1990/fluxo-de-caixa-api-gateway:latest"
    container_name: "fluxo-de-caixa-api-gateway"
    build:
      context: "../"
      dockerfile: "./FluxoDeCaixa.APIGateway/Dockerfile"
    ports:
      - "5003:5003"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://*:5003
    depends_on:
      - rabbitmq
      - sql-server
      - mongo-db

  api-identidade:
    image: "bferraz1990/fluxo-de-caixa-api-identidade:latest"
    container_name: "fluxo-de-caixa-api-identidade"
    build:
      context: "../"
      dockerfile: "./API.Identidade/Dockerfile"
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://*:5001
    depends_on:
      - api-gateway

  api-caixa:
    image: "bferraz1990/fluxo-de-caixa-api-caixa:latest"
    container_name: "fluxo-de-caixa-api-caixa"
    build:
      context: "../"
      dockerfile: "./API.Caixa/Dockerfile"
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://*:5000
    depends_on:
      - api-identidade

  api-relatorios:
    image: "bferraz1990/fluxo-de-caixa-api-relatorios:latest"
    container_name: "fluxo-de-caixa-api-relatorios"
    build:
      context: "../"
      dockerfile: "./FluxoDeCaixa.Relatorios.API/Dockerfile"
    ports:
      - "5002:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://*:5002
    depends_on:
      - api-identidade